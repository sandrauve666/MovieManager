<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consulta</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-input label="Buscar" placeholder="TÃ­tulo" [(ngModel)]="tituloBuscado" (keyup)="buscar()"></ion-input>
  
  <ion-list>
    <ion-item-sliding *ngFor="let peli of peliculasFiltradas">
      <ion-item-options side="start">
        <ion-item-option color="success">Fav</ion-item-option>
        <ion-item-option>Ver</ion-item-option>
      </ion-item-options>
      <ion-item>
        <!--<ion-label>{{peli.titulo}}-{{peli.anyo}}</ion-label>-->
        <ion-label>{{peli.Title}}-{{peli.Year}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</div>
</ion-content>
